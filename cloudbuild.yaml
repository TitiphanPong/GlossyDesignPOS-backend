steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/glossy-backend', '.']

  # Step 2: Push image ไป Artifact Registry (เดิมคือ Container Registry)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/glossy-backend']

  # Step 3: Deploy ไป Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'glossy-backend',
        '--image', 'gcr.io/$PROJECT_ID/glossy-backend',
        '--platform', 'managed',
        '--region', 'asia-southeast1',
        '--allow-unauthenticated'
      ]

images:
  - gcr.io/$PROJECT_ID/glossy-backend
